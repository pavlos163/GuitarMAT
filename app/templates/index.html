{%- extends "base.html" %}

{% import "bootstrap/utils.html" as utils %}

{% block content %}
  <div class="jumbotron">
    <div class="container">
      <h1>Automatic Guitar Music Transcription</h1>
    </div>
  </div>
  <div class="container">
    <p class="lead">Upload your audio file below:</p>
    <form method="POST" action="/sheet" enctype="multipart/form-data">
      <input name="file" type="file"/>
      <input type="submit"/>
    </form>
  </div>

  <div class="container">
    <hr>
  </div>

  <div class="container">
    <p class="lead">Or, record your audio here!</p>
    <div id="audio">
      <p>
        <button id=startRecord onclick="startRecording()">Start</button>
        <button id=stopRecord onclick="stopRecording()">Stop</button>
        <button id=submitRecord onclick="submit()">Submit</button>
      </p>
      <p>
        <audio id=recordedAudio></audio>
      </p>
      <p>
        <a id=audioDownload></a>
      </p>
    </div>
  </div>

{% endblock %}

{% block scripts %}
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
  <script src="https://rawgit.com/mattdiamond/Recorderjs/master/dist/recorder.js" type="text/javascript"></script>
  <script src="{{url_for('static', filename='js/record.js')}}"
  type="text/javascript"></script>
{% endblock %}
